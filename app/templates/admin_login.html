<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Women Safety</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: white;
            padding: 35px;
            border-radius: 15px;
            width: 380px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .login-card h2 {
            text-align: center;
            font-weight: bold;
            color: #ff4d6d;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-login {
            background: linear-gradient(to right, #ff4d6d, #ff758c);
            color: white;
            border-radius: 25px;
            font-weight: bold;
            border: none;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .alert {
            border-radius: 10px;
            text-align: center;
        }

        .admin-icon {
            font-size: 50px;
            color: #ff4d6d;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="admin-icon">üîê</div>
    <h2>Admin Login</h2>

    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <input type="text" name="username" class="form-control"
                   placeholder="Admin Username" required>
        </div>

        <div class="mb-3">
            <input type="password" name="password" class="form-control"
                   placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-login w-100">
            Login
        </button>
    </form>
</div>

</body>
</html>
