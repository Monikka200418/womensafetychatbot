<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .emergency-box {
            background: white;
            width: 560px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: #e53935;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 12px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 90px;
        }

        .actions {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .btn {
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: #e53935;
            color: #fff;
        }

        .btn-muted {
            background: #efefef;
            color: #333;
        }

        .status {
            margin-top: 8px;
            font-size: 13px;
            color: #444;
            white-space: pre-line;
        }

        button[type="submit"] {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: #e53935;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form class="emergency-box" method="POST" enctype="multipart/form-data" id="emergencyForm">
        {% csrf_token %}
        <h2>Emergency Alert</h2>

        <label>Your Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Phone Number</label>
        <input type="text" name="phone" placeholder="Enter your phone number" required>

        <label>Current Location</label>
        <input type="text" name="location" id="location" placeholder="Use live location button" required>
        <div class="actions">
            <button class="btn btn-primary" type="button" onclick="getLiveLocation()">Get Live Location</button>
        </div>
        <div id="locationStatus" class="status"></div>

        <label>Emergency Message</label>
        <textarea name="message" id="message" placeholder="I am in danger. Please help me immediately..." required></textarea>

        <label>Trusted Family Contacts (comma separated)</label>
        <input type="text" name="contacts_text" id="contacts_text" placeholder="+91xxxxxxxxxx, +91yyyyyyyyyy">
        <div class="actions">
            <button class="btn btn-muted" type="button" onclick="loadSavedContacts()">Load Saved Contacts</button>
            <button class="btn btn-muted" type="button" onclick="saveContacts()">Save Contacts</button>
            <button class="btn btn-primary" type="button" onclick="sendToContacts()">Send To Contacts</button>
        </div>
        <div id="contactsStatus" class="status"></div>

        <label>Auto Audio Recording</label>
        <input type="file" name="audio_file" accept="audio/*">
        <input type="hidden" name="audio_data" id="audio_data">
        <div class="actions">
            <button class="btn btn-primary" type="button" onclick="startRecording()">Start Auto Recording (30s)</button>
            <button class="btn btn-muted" type="button" onclick="stopRecording()">Stop Recording</button>
            <button class="btn btn-muted" type="button" onclick="downloadRecording()">Download Audio</button>
        </div>
        <div id="recordStatus" class="status">Recording not started.</div>
        <audio id="preview" controls style="width: 100%; margin-top: 10px; display: none;"></audio>

        <button type="submit">SEND ALERT TO ADMIN PANEL</button>
    </form>

    <script>
        let mediaRecorder = null;
        let mediaStream = null;
        let chunks = [];
        let audioBlob = null;
        let autoStopTimer = null;

        function getLiveLocation() {
            if (!navigator.geolocation) {
                document.getElementById('locationStatus').textContent = 'Geolocation not supported.';
                return;
            }
            document.getElementById('locationStatus').textContent = 'Fetching location...';
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const lat = pos.coords.latitude.toFixed(6);
                    const lng = pos.coords.longitude.toFixed(6);
                    const mapLink = `https://maps.google.com/?q=${lat},${lng}`;
                    document.getElementById('location').value = `${lat}, ${lng}`;
                    document.getElementById('locationStatus').textContent = `Location captured\n${mapLink}`;
                },
                (err) => {
                    document.getElementById('locationStatus').textContent = `Location error: ${err.message}`;
                },
                { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
            );
        }

        function saveContacts() {
            const text = document.getElementById('contacts_text').value.trim();
            localStorage.setItem('trusted_contacts', text);
            document.getElementById('contactsStatus').textContent = text ? 'Contacts saved.' : 'No contacts to save.';
        }

        function loadSavedContacts() {
            const text = localStorage.getItem('trusted_contacts') || '';
            document.getElementById('contacts_text').value = text;
            document.getElementById('contactsStatus').textContent = text ? 'Saved contacts loaded.' : 'No saved contacts found.';
        }

        function buildAlertText() {
            const msg = document.getElementById('message').value.trim() || 'Emergency help needed.';
            const location = document.getElementById('location').value.trim();
            return `SOS ALERT: ${msg}\nLocation: ${location}`;
        }

        function sendToContacts() {
            const contacts = document.getElementById('contacts_text').value.trim().replace(/\s+/g, '');
            if (!contacts) {
                document.getElementById('contactsStatus').textContent = 'Add contacts first.';
                return;
            }
            const smsBody = encodeURIComponent(buildAlertText());
            window.location.href = `sms:${contacts}?body=${smsBody}`;
        }

        async function startRecording() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                document.getElementById('recordStatus').textContent = 'Recording not supported.';
                return;
            }
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                document.getElementById('recordStatus').textContent = 'Recording already in progress.';
                return;
            }
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                chunks = [];
                mediaRecorder = new MediaRecorder(mediaStream);
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) chunks.push(event.data);
                };
                mediaRecorder.onstop = async () => {
                    audioBlob = new Blob(chunks, { type: 'audio/webm' });
                    const preview = document.getElementById('preview');
                    preview.src = URL.createObjectURL(audioBlob);
                    preview.style.display = 'block';
                    await setHiddenAudioData(audioBlob);
                    if (mediaStream) {
                        mediaStream.getTracks().forEach((track) => track.stop());
                        mediaStream = null;
                    }
                };
                mediaRecorder.start();
                document.getElementById('recordStatus').textContent = 'Recording started. Auto-stop in 30 seconds.';
                autoStopTimer = setTimeout(() => stopRecording(), 30000);
            } catch (e) {
                document.getElementById('recordStatus').textContent = `Recording error: ${e.message}`;
            }
        }

        function stopRecording() {
            if (autoStopTimer) {
                clearTimeout(autoStopTimer);
                autoStopTimer = null;
            }
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                document.getElementById('recordStatus').textContent = 'Recording stopped.';
            }
        }

        function downloadRecording() {
            if (!audioBlob) {
                document.getElementById('recordStatus').textContent = 'No recording available.';
                return;
            }
            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'emergency-audio.webm';
            a.click();
            URL.revokeObjectURL(url);
        }

        async function setHiddenAudioData(blob) {
            const reader = new FileReader();
            reader.onloadend = () => {
                document.getElementById('audio_data').value = reader.result || '';
            };
            reader.readAsDataURL(blob);
        }

        loadSavedContacts();
    </script>
</body>
</html>
